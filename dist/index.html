<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe v.1.2</title>
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One&display=swap" rel="stylesheet">
  
  
      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <div class="container">
  
  <div id="first-menu">
    <h2>TIC TAC TOE</h2>
    <button class="singlePlay-btn">Single Player</button>
    <button class="doublePlay-btn">Two Player</button>
  </div>
  
  <div id="choose-menu">
    <h2>Choose:</h2>
    <button class='XBtn'>X</button>
    <button class='OBtn'>O</button>
    <span class='back-btn'>&#8678;Back</span>
  </div>
  
  <div id="board-btn">
    <button id='reset-all'>Reset All</button>
  </div>
  
  <div id='score-board'>
    <div class="scores1">
      <span class='dot' id="dot1"></span>
      <span class='score-name1'></span>
      <span id="score1"></span>
    </div>
    <div class="scores2">
      <span class='dot' id='dot2'></span>
      <span class="score-name2"></span>
      <span id="score2"></span>
    </div>
  </div>
  
  <div id="game-board">
    <div id='board'></div>
  </div>
  
  <div id="popup-menu">
    <h3>Are you sure you want to reset the game?</h3>
    <button class="popup-btns" id="yes-reset">Yes</button>
    <button class="popup-btns" id="no-reset">No</button>
  </div>
  
  <div id='gameOver'></div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

  

    <script  src="./script.js"></script>




</body>

</html>
